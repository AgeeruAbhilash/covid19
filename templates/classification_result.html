<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .result-container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .result-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .result-container p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Submission Result</h2>
        <p>{{ prediction }}</p>
    </div>
</body>
</html>
